<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Roboto:wght@100;300;400&family=Ubuntu:ital,wght@0,300;0,500;1,300&display=swap" rel="stylesheet">
    <title>Number Teaser: Have fun with Numbers!</title>

<body>

    <div class="math-calc-container">
        <span class="show-level"></span>
        <h6 class="level"></h6>
        <h2 class="correct"></h2>
        <span class="num1"></span>
        <span class="num2"></span>
        <h3 class="display"></h3>
        <form class="ans">
            <label for="answer">Your answer: </label>
            <input type="number" id="answer" name="user-ans" class="user-answer" required>
            <button class="btn" type="submit">Answer</button>
            <button type="submit" id="submit">Next</button>
        </form>
        <button class="go-back"><a href="login.html">Select Difficulty</a></button>
    </div>


    <script src="game.js"></script>
